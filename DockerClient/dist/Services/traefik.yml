# traefik.yml
entryPoints:
  hoststream-network:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    watch: true  # Ensure this is true
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.skybox.localhost`)"
    network: hoststream-network
    # Add this to discover existing containers:
    endpoint: "unix:///var/run/docker.sock"
    swarmMode: false

api:
  insecure: true
  dashboard: true